{% extends "base/base.html" %}

{% block title %} TODO CLIENT {% endblock title %}

{% block content %}
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div>
            <a href="" class="btn btn-success">Create Task</a>
        </div>
        <form class="form-inline">
            <div class="form-group mb-0">
                <select class="form-control" id="status_filter" name="status">
                    <option value="">All</option>
                    <option value="todo">To Do</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary ml-2">Apply Filter</button>
        </form>
    </div>
</nav>

<hr/>
<div class="row">
    {% for td in todo %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ td.title }}</h5>
                <p class="card-text">Due Date: {{ td.due_date }}</p>
                <p class="card-text">Priority: {{ td.priority }}</p>
                <p class="card-text">State: {{ td.state }}</p>
                <a href="" class="btn btn-info mr-2">Detail</a>
                <a href="" class="btn btn-warning mr-2">Update</a>
                <a href="" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
