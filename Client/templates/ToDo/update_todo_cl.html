{% extends "base/base.html" %}

{% block title %}UPDATE TASK VIEW{% endblock title %}

{% block content %}
<h1>Update Task</h1>
<form method="post">
    {% csrf_token %}

    <a href="{% url 'td:client_list_td' %}" class="btn btn-outline-warning form-control">Cancel</a>
</form>
{% endblock content %}
