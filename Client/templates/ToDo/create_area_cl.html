{% extends "base/base.html" %}

{% block title %}Create Area{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="area_name">Area Name</label>
            <input type="text" class="form-control" id="area_name" name="area_name" value="{{ form.area_name.value }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{ form.description.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3 form-control">Create</button>
        <a href="{% url 'td:areas-list' %}" class="btn btn-outline-secondary form-control">Cancel</a>

    </form>
</div>
{% endblock %}
