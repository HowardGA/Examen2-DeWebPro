{% extends "base/base.html" %}

{% block title %}Areas{% endblock %}

{% block content %}
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div>
            <a href="{% url 'td:areas-create' %}" class="btn btn-success">Create Area</a>
        </div>
    </div>
</nav>

<hr/>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Area Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for area in areas %}
        <tr>
            <td>{{ area.id }}</td>
            <td>{{ area.area_name }}</td>
            <td>{{ area.description }}</td>
            <td>
                <a href="{% url 'td:areas-detail' area.id %}" class="btn btn-info btn-sm">Detail</a>
                <a href="{% url 'td:areas-update' area.id %}" class="btn btn-warning btn-sm">Update</a>
                <a href="{% url 'td:areas-delete' area.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
